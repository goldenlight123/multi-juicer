---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: juice-balancer
rules:
  - apiGroups: ['apps']
    resources: ['deployments']
    verbs: ['get', 'create', 'list']
  - apiGroups: [''] # "" indicates the core API group
    resources: ['services']
    verbs: ['get', 'create']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: juice-balancer
  namespace: default
subjects:
  - kind: ServiceAccount
    name: juice-balancer # Name is case sensitive
roleRef:
  kind: Role
  name: juice-balancer
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: juice-balancer-config
data:
  config.json: |
    {
      "port": 3000,
      "namespace": "default",
      "redis": {
        "host": "juice-balancer-redis",
        "password": "myredispassword"
      },
      "cookieParser": {
        "secret": "askdbakhdajhvdsjavjdsgv"
      }
    }
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: juice-balancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: juice-balancer
  labels:
    app: 'juice-balancer'
    tier: 'frontend'
spec:
  selector:
    matchLabels:
      app: juice-balancer
  template:
    metadata:
      labels:
        app: juice-balancer
    spec:
      serviceAccountName: juice-balancer
      containers:
        - name: juice-balancer
          image: j12934/juice-balancer
          ports:
            - containerPort: 3000
              name: web
          volumeMounts:
            - name: config-volume
              mountPath: /home/app/config/
      volumes:
        - name: config-volume
          configMap:
            name: juice-balancer-config
---
apiVersion: v1
kind: Service
metadata:
  name: juice-balancer
  labels:
    app: 'juice-balancer'
spec:
  selector:
    app: juice-balancer
  ports:
    - port: 3000
      name: web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: juice-balancer-redis
  labels:
    app: 'juice-balancer'
spec:
  selector:
    matchLabels:
      app: juice-balancer-redis
  template:
    metadata:
      labels:
        app: juice-balancer-redis
    spec:
      containers:
        - name: juice-balancer-redis
          image: redis:5-alpine
          command:
            - redis-server
            - '--requirepass'
            - myredispassword
          ports:
            - containerPort: 6379
              name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: juice-balancer-redis
  labels:
    app: 'juice-balancer'
spec:
  selector:
    app: juice-balancer-redis
  ports:
    - port: 6379
      name: redis
